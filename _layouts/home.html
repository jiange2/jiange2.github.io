<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{{site.title}}</title>

    <!-- Bootstrap -->
    <link href="{{ BASE_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/css/home.css" rel="stylesheet">
    <link href="{{ BASE_PATH }}/img/icon.png" rel="shortcut icon">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ BASE_PATH }}/js/jquery-3.2.1.min.js"></script>
</head>
<body>
    {% include navbar.html %}
    <div class="container">
        <div class="main-content">
            <ul class="list-unstyled posts">
                {% for post in site.posts %}
                <li class="post-item">
                    <div class="time-line">
                        <div class="avatar-box">
                            <img src="img/head.gif">
                        </div>
                        <div class="post-info">
                            <span class="date">
                                {{post.date | date: '%y年%-m月%-d日'}}
                            </span>
                        </div>
                    </div>
                    <div class="post-item-box">
                        <div class="post-item-wrap">
                            <h3 class="title"><a href="{{post.url}}">{{ post.title }}</a></h3>
                            <div class="preview-img-wrap" >
                                <img src="{{ post.previewImg }}" class="img-responsive">
                            </div>
                            <p class="content-preview">{{ post.content | strip_html | truncate:200 }}</p>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% include footer.html %}
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
