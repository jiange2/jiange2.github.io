---
layout: home
---

{% for post in site.tags.lintcode %}
<li class="post-item">
    <div class="time-line">
        <div class="avatar-box">
            <img src="img/head.gif">
        </div>
        <div class="post-info">
            <span class="date">
                {{post.date | date: '%y年%-m月%-d日'}}
            </span>
        </div>
    </div>
    <div class="post-item-box">
        <div class="post-item-wrap">
            <h3 class="title"><a href="{{post.url}}">{{ post.title }}</a></h3>
            <div class="preview-img-wrap" >
                <img src="{{ post.previewImg }}" class="img-responsive">
            </div>
            <p class="content-preview">{{ post.content | strip_html | truncate:200 }}</p>
        </div>
    </div>
</li>
{% endfor %}
